    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <style>
        /* Initial loading styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 16px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #6b7280;
        }
        
        /* Hide content until loaded */
        #__next {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        
        #__next.loaded {
            opacity: 1;
        }
        
        /* Noscript styling */
        .noscript-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fef2f2;
            border-bottom: 1px solid #fecaca;
            padding: 16px;
            text-align: center;
            font-family: 'Inter', sans-serif;
            color: #991b1b;
            z-index: 10000;
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            #loading-screen {
                background: #111827;
            }
            
            .loading-spinner {
                border-color: #374151;
                border-top-color: #60a5fa;
            }
            
            .loading-text {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div style="text-align: center;">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Resume Scoring AI...</div>
        </div>
    </div>
    
    <!-- Noscript Warning -->
    <noscript>
        <div class="noscript-warning">
            <strong>JavaScript is required to run this application.</strong> 
            Please enable JavaScript in your browser settings and reload the page.
        </div>
    </noscript>
    
    <!-- Root element for Next.js -->
    <div id="__next"></div>
    
    <!-- Loading completion script -->
    <script>
        // Remove loading screen when app is ready
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                const nextElement = document.getElementById('__next');
                
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 300);
                }
                
                if (nextElement) {
                    nextElement.classList.add('loaded');
                }
            }, 100);
        });
        
        // Error tracking
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
            // You can send this to your error tracking service
        });
        
        // Performance monitoring
        if ('performance' in window) {
            window.addEventListener('load', function() {
                setTimeout(function() {
                    const perfData = window.performance.timing;
                    const pageLoadTime = perfData.loadEventEnd - perfData.navigationStart;
                    console.log('Page load time:', pageLoadTime + 'ms');
                    
                    // Send performance data to analytics
                    if (typeof gtag !== 'undefined') {
                        gtag('event', 'page_load_time', {
                            'event_category': 'performance',
                            'event_label': 'initial_load',
                            'value': pageLoadTime
                        });
                    }
                }, 0);
            });
        }
        
        // Service Worker Registration (for PWA support)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(
                    function(registration) {
                        console.log('ServiceWorker registration successful');
                    },
                    function(err) {
                        console.log('ServiceWorker registration failed:', err);
                    }
                );
            });
        }
    </script>
</body>
</html>
